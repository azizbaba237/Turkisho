{% extends "base.html" %}
{% load static %}

{% block content %}
<div x-data="productPage()" x-init="init()">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Nos Produits</h1>

        <!-- Barre de recherche -->
        <div class="mb-6 max-w-md mx-auto">
            <div class="relative">
                <input 
                    type="text" 
                    x-model="searchTerm" 
                    placeholder="Rechercher un produit..." 
                    class="w-full px-4 py-2 border rounded-lg pl-10"
                >
                <svg class="absolute left-3 top-3 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>
        </div>

        <!-- Navigation des catégories -->
        <div class="flex justify-center space-x-4 mb-8">
            <template x-for="categorie in categories_list" :key="categorie">
                <button 
                    @click="selectCategory(categorie)"
                    :class="{ 
                        'bg-blue-500 text-white': activeCategory === categorie, 
                        'bg-gray-200 text-gray-700': activeCategory !== categorie 
                    }"
                    class="px-4 py-2 rounded-lg transition-colors"
                    x-text="formatCategorie(categorie)"
                >
                </button>
            </template>

            <!-- Skeleton pour les boutons catégories pendant le chargement -->
            <template x-if="loading">
                <div class="flex space-x-4">
                    <div class="w-24 h-10 bg-gray-300 rounded-lg animate-pulse"></div>
                    <div class="w-32 h-10 bg-gray-300 rounded-lg animate-pulse"></div>
                    <div class="w-28 h-10 bg-gray-300 rounded-lg animate-pulse"></div>
                </div>
            </template>
        </div>

        <!-- Grille des produits -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6" x-show="!loading">
            <template x-for="product in filteredProducts" :key="product.id">
                <div class="bg-white border rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                    <img 
                            :src="product.image ? '/media/' + product.image : '{% static 'images/placeholder.png' %}'"
                            :alt="product.name" 
                            class="w-full h-48 object-cover"
                        >
                    <div class="p-4">
                        <h3 x-text="product.name" class="text-xl font-semibold mb-2"></h3>
                        <p x-text="`${product.price.toFixed(2)} €`" class="text-blue-600 font-bold text-lg"></p>
                        <button class="mt-4 w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition-colors">
                            Ajouter au Panier
                        </button>
                    </div>
                </div>
            </template>
        </div>
        
        <!-- Skeletons pour les produits pendant le chargement -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6" x-show="loading">
            <template x-for="i in 6">
                <div class="bg-white border rounded-lg shadow-md overflow-hidden animate-pulse">
                    <div class="w-full h-48 bg-gray-300"></div>
                    <div class="p-4">
                        <div class="h-6 bg-gray-300 rounded w-3/4 mb-2"></div>
                        <div class="h-6 bg-gray-300 rounded w-1/4 mb-4"></div>
                        <div class="h-10 bg-gray-300 rounded w-full mt-4"></div>
                    </div>
                </div>
            </template>
        </div>
        
        <!-- Message quand aucun produit n'est trouvé -->
        <div x-show="!loading && filteredProducts.length === 0" class="text-center py-10">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <p class="mt-4 text-lg text-gray-600">Aucun produit trouvé pour cette recherche.</p>
        </div>
    </div>

    <script>
        function productPage() {
            return {
                products: {{ produits_json|safe }},
                categories_list: {{ categories_list|safe }},
                activeCategory: 'interrupteurs',
                searchTerm: '',
                loading: true,
                
                init() {
                    console.log('Page produits initialisée');
                    console.log('Products:', this.products);
                    console.log('Categories:', this.categories_list);
                    
                    // Simuler un temps de chargement
                    setTimeout(() => {
                        this.loading = false;
                    }, 1200);
                },
                
                selectCategory(category) {
                    // Réactiver le chargement lors du changement de catégorie
                    this.loading = true;
                    this.activeCategory = category;
                    
                    // Simuler un petit délai lors du changement de catégorie
                    setTimeout(() => {
                        this.loading = false;
                    }, 500);
                },
                
                formatCategorie(categorie) {
                    const mapping = {
                        'interrupteurs': 'Interrupteurs',
                        'sanitaires': 'Produits Sanitaires',
                        'pomelles': 'Pomelles',
                        'cabines_douche': 'Cabines de Douche'
                    };
                    return mapping[categorie] || categorie;
                },
                
                get filteredProducts() {
                    return this.products.filter(product => 
                        product.categorie__name === this.activeCategory &&
                        product.name.toLowerCase().includes(this.searchTerm.toLowerCase())
                    );
                }
            }
        }
    </script>
</div>
{% endblock %}
